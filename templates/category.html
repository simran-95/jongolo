{% extends 'base.html'%}
{% load widget_tweaks %}
{% load static %}
{% block content%}
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col-sm-12">
								<div class="card full-header">
									<div class="users">
										<h3 class="page-title">Add Category </h3>
									</div>
									<div class="user-box">
										<form method="post" action="{% url 'category' %}" enctype='multipart/form-data'>
											{% csrf_token %}
	
											<div class="form-group col-sm-12">
												<!-- <label>Username</label> -->
												<!-- <input type="text" class="form-control" placeholder="Username"> -->
												<label for="{{ form.name.id_for_label }}">Category Name </label>
												{% render_field form.name class="form-control" placeholder="Enter Category Name" %}
											</div>
	
											
											<div class="form-group col-sm-12">
												<!-- <label>Email</label> -->
												<!-- <input type="email" class="form-control" placeholder="Email"> -->
													<label for="{{ form.image.id_for_label }}">Profile Picture </label>
													{% render_field form.image class="form-control" %}
											</div>
											<div class="form-group col-sm-12">
												<div class="submit">
													<button type="submit" class="form-control bg-submits">Submit</button>
												</div>
											</div>
										</form>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-sm-12">
							
						</div>			
					</div>

{% endblock %}
