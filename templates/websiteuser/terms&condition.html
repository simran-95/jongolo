{% extends 'websiteuser/base.html'%}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url(/static/images/banner/footer-bg.png);">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/dashboard-web">Home</a></span> <span>Checkout</span>
                </p>
                <h1 class="mb-0 bread">User Terms and Conditions </h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="blog-entry align-self-stretch ">
                {% for r in terms %}
                {{ r.terms | safe }}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
