

{% load static %}

<body class="goto-here">
	<div class="py-2 top-header">
		<div class="container">
			<div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
				<div class="col-lg-12 d-block">
					<div class="row d-flex">
						<div class="col-md pr-4 d-flex topper align-items-center">
							<div class="icon mr-2 d-flex justify-content-center align-items-center"><span
									class="icon-phone2"></span></div>
							<span class="text">+ 1235 2355 98</span>
						</div>
						<div class="col-md pr-4 d-flex topper align-items-center">
							<div class="icon mr-2 d-flex justify-content-center align-items-center"><span
									class="icon-paper-plane"></span></div>
							<span class="text">youremail@email.com</span>
						</div>
						<div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
							<span class="text">3-5 Business days delivery &amp; Free Returns</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="/dashboard-web"><img src="{% static 'images/logo/Logo-02.png' %}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
					aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>
	
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" id="home"><a href="/dashboard-web" class="nav-link">Home</a></li>
					<li class="nav-item" id="shop"><a href="/product" class="nav-link">Shop</a></li>
					<li class="nav-item" id="about"><a href="about.html" class="nav-link">About</a></li>
					<li class="nav-item" id="blog"><a href="/blog1" class="nav-link">Blog</a></li>
					<li class="nav-item" id="contact"><a href="/contact" class="nav-link">Contact</a></li>
										
					<li class="nav-item cta cta-colored"><a href="/cart_view" class="nav-link">
						<span class="icon-shopping_cart"></span> [{{ cart_count }}]</a>
					</li>
				
					{% if request.user.ADDUSER %}
						
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'order' %}">Orders<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
						</li>
					{% else %}
						
						
						<li class="nav-item">
							<a class="nav-link" href="/">Login<span class="sr-only">(current)</span></a>
						</li>
					{% endif %}
			
					<!-- <li class="nav-item"><a href="/" class="nav-link">Login</a></li> -->
				</ul>
			</div>
		</div>
	</nav>
	
	<script>
		// Add an event listener to each nav-link
		document.querySelectorAll('.nav-link').forEach(link => {
			link.addEventListener('click', function () {
				// Remove the 'active' class from all nav-items
				document.querySelectorAll('.nav-item').forEach(item => {
					item.classList.remove('active');
				});
	
				// Add the 'active' class to the clicked nav-item
				this.closest('.nav-item').classList.add('active');
			});
		});
	</script>
	<!-- END nav -->
