{% extends 'base.html'%}
{% load widget_tweaks %}
{% load static %}
{% block content%}
			
<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card full-header">
                        <div class="users">
                            <h3 class="page-title">Add Category </h3>
                        </div>
                        <div class="user-box">
                            <form method="post" action="" enctype='multipart/form-data'>
                                {% csrf_token %}

                                <div class="form-group col-sm-12">
                                    
                                    <label for="{{ userForm.name.id_for_label }}">Category Name </label>
                                    {% render_field fm.name class="form-control"%}
                                </div>
                                    
                                <div class="form-group col-sm-12">
                                    
                                    <label for="{{ userForm.image.id_for_label }}">Profile Picture </label>
                                    {% render_field fm.image class="form-control" %}
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="submit">
                                        <button type="submit" class="form-control bg-submits">Submit</button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="row">
            <div class="col-sm-12">
                
            </div>			
        </div>
    </div>
</div>

{% endblock %}
